<html>
  <head>
    <style>
      body {
        margin-top: 15%;
        text-align: center;
        font-size: x-large;
      }
    </style>
  </head>
  <body>
    <h2>Javascript String Replace</h2>
    <p>Replace "Virat" with "King" in sentence below:</p>
    <button onclick="myFunction()">Tryit</button>
    <p id="demo">Virat Kohli</p>
    <script>
      function myFunction() {
        let text = document.getElementById("demo").innerHTML;
        document.getElementById("demo").innerHTML = text.replace(
          "Virat",
          "King"
        );
      }
    </script>
  </body>
</html>
