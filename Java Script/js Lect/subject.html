<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <script>
        var english = 87;
        var Marathi = 90;
        var Maths = 95;

        english > Marathi
            ? english > Maths
                ? document.write("English has Maximum Marks")
                : document.write("Maths has Maximum Marks")
            : Marathi > Maths
                ? document.write("Marathi has Maximum Marks")
                : document.write("Maths has Maximum Marks");
    </script>
</body>

</html>
