<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function info(name ,roll_no){
            this.name = name;
        this.roll_no = roll_no;
        }
    </script>
    <title>Document</title>
</head>
<body>
    <script>
        var stud = new info("Akshay",1906025);
        document.write(stud.name + "\n");
        document.write(stud.roll_no + "\n");
    </script>
</body>
</html>
