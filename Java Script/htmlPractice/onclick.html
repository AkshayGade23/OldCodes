<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onclick</title>
</head>

<body>
    <h3 id="greeting-text"> Good Morning to Everyone </h3>
    <input id="red" type="checkbox" onclick="red()">
    <input id="green" type="checkbox" onclick="green()">
    <input id="blue" type="checkbox" onclick="blue()">
    <script>
        function red() {
            if (document.getElementById("red").checked == true) {
                document.getElementById("green").checked = false;
                document.getElementById("blue").checked = false;
            }
            document.getElementById("greeting-text").style.color = "Red";

        }
        function green() {
            if (document.getElementById("green").checked == true) {
                document.getElementById("red").checked = false;
                document.getElementById("blue").checked = false;
            }
            document.getElementById("greeting-text").style.color = "green";


        }
        function blue() {
            if (document.getElementById("blue").checked == true) {
                document.getElementById("red").checked = false;
                document.getElementById("green").checked = false;
            }
            document.getElementById("greeting-text").style.color = "blue";


        }
    </script>
</body>

</html>
